<div>
    <div class="submit-form">
      <div *ngIf="!submitted">
        <div class="form-group">
          <label for="title">Title</label>
          <input
            type="text"
            class="form-control"
            id="title"
            required
            [(ngModel)]="feedback.title"
            name="title"
          />
        </div>
        <div class="form-group">
          <label for="summary">Summary</label>
          <input
            class="form-control"
            id="summary"
            required
            [(ngModel)]="feedback.summary"
            name="summary"
          />
        </div>
        <button (click)="saveFeedback()" class="btn btn-success">Submit feedback</button>
      </div>
      <div *ngIf="submitted">
        <h4>Thank you for your feedback!</h4>
      </div>
    </div>
  </div>
